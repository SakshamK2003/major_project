<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Loan Application / बैंक ऋण आवेदन</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="overlay">
    <div class="container">
      <div class="form-container">
        <h2 class="form-title">Bank Loan Application Form<br><small>बैंक ऋण आवेदन पत्र</small></h2>
        <form action="submit.php" method="POST" enctype="multipart/form-data">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Full Name (पूरा नाम)</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Date of Birth (जन्म तिथि)</label>
              <input type="date" class="form-control" name="dob" required>
            </div>
          </div>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Gender (लिंग)</label>
              <select class="form-select" name="gender" required>
                <option value="">Select / चयन करें</option>
                <option>Male / पुरुष</option>
                <option>Female / महिला</option>
                <option>Other / अन्य</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Marital Status (वैवाहिक स्थिति)</label>
              <select class="form-select" name="marital" required>
                <option value="">Select / चयन करें</option>
                <option>Single / अविवाहित</option>
                <option>Married / विवाहित</option>
                <option>Divorced / तलाकशुदा</option>
                <option>Widowed / विधवा/विधुर</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Address (पता)</label>
            <textarea class="form-control" name="address" rows="2" required></textarea>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Mobile Number (मोबाइल नंबर)</label>
              <input type="tel" class="form-control" name="mobile" pattern="[0-9]{10}" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email (ईमेल)</label>
              <input type="email" class="form-control" name="email" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Loan Type (ऋण का प्रकार)</label>
              <select class="form-select" name="loan_type" required>
                <option value="">Select Loan Type / ऋण प्रकार चुनें</option>
                <option>Home Loan</option>
                <option>Personal Loan</option>
                <option>Education Loan</option>
                <option>Vehicle Loan</option>
                <option>Business Loan</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Loan Amount (ऋण राशि)</label>
              <input type="number" class="form-control" name="amount" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Purpose of Loan (ऋण का उद्देश्य)</label>
            <input type="text" class="form-control" name="purpose" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Occupation (व्यवसाय)</label>
            <input type="text" class="form-control" name="occupation" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Annual Income (वार्षिक आय)</label>
            <input type="number" class="form-control" name="income" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Identity Proof (पहचान प्रमाण)</label>
            <input type="file" class="form-control" name="identity" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Upload Signature (हस्ताक्षर)</label>
            <input type="file" class="form-control" name="signature" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label">
              I declare that the information provided is true. <br>
              मैं घोषणा करता/करती हूँ कि दी गई जानकारी सही है।
            </label>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-light px-5">Submit / सबमिट करें</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
